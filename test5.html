<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Avatar</title>
  <style>
    .avatar{
      height: 150px;
      width: 150px;
      background-repeat: no-repeat;
      background-position: 50%;
      border-radius: 50%;
      background-size: 100% auto;
      border: gray 2px solid;
    }
  </style>
</head>
<body>
  <img class="avatar" src="https://goo.gl/khGCrk" alt="avatar" />
</body>
</html>
